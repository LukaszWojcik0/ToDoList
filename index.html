<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/list.css" />
    <link rel="stylesheet" href="style/completed.css" />
    <link rel="stylesheet" href="style/task.css" />

    <script src="script/taskComplete.js"></script>
    <script src="script/taskDelete.js" defer></script>
    <script src="script/input.js" defer></script>
    <script src="script/submit.js" defer></script>
    <script src="script/loadTasks.js" defer></script>
  </head>
  <body>
    <div id="transBack">
      <div class="inputArea">
        <label class="labelTxtinp" for="txtinp">Podaj zadanie: </label>
        <input id="txtinp" type="text" autocomplete="off" />
        <img src="img/add/right.png" alt="przycik dodania elementu" />
      </div>
    </div>

    <section id="mainbox">
      <section id="mainbox_icons">
        <section id="mainbox_icons_iconbox">
          <img
            class="topIcons"
            src="img/top icons/list/listActive_lightmode.png"
            alt="List icon active"
          />
        </section>
        <section id="mainbox_icons_completedbox">
          <img
            class="topIcons"
            src="img/top icons/done/doneNotactive_lightmode.png"
            alt="Done icon not active"
          />
        </section>
      </section>
      <section id="mainbox_list" class="listORcompleted">
        <ul class="listToDo"></ul>
        <img src="img/add/plus.png" alt="przycik dodania elementu" />
      </section>
      <section id="mainbox_completed" class="listORcompleted"></section>
    </section>
  </body>
</html>
